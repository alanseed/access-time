<!DOCTYPE html>
<html>

<head>
  <title>ACCESS Times</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col" style="max-width: 200px">
        <label for="selectTimeZone" class="form-label">Local time zone</label>
        <select class="form-select" aria-label=".form-select-lg example"
          id="selectTimeZone">
          <option selected value="4">Australia/Melbourne</option>
          <option value="5">Australia/Sydney</option>
          <option value="7">Australia/Brisbane</option>
          <option value="9">Australia/Adelaide</option>
          <option value="11">Australia/Perth</option>
          <option value="10">Australia/Darwin</option>
          <option value="3">Australia/Hobart</option>
          <option value="1">Australia/Lord_Howe</option>
          <option value="2">Antarctica/Macquarie</option>
          <option value="6">Australia/Broken_Hill</option>
          <option value="8">Australia/Lindeman</option>
          <option value="12">Australia/Eucla</option>
        </select>
      </div>
    </div>

    <div class="row">

      <div class="col" style="max-width: 100px">
        <table class="table table-hover table-sm">
          <thead>
            <tr>
              <th scope="col">Local dd/HH:MM</th>
              <th scope="col">UTC dd/HH:MM</th>
            </tr>
          </thead>

          <tbody id="timeTable">
            <tr>
              <td scope="row">10:00</th>
              <td>00:00</td>
            </tr>
          </tbody>
        </table>
      </div>


    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js"
    integrity="sha512-frUCURIeB0OKMPgmDEwT3rC4NH2a4gn06N3Iw6T1z0WfrQZd7gNfJFbHrNsZP38PVXOp6nUiFtBqVvmCj+ARhw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
