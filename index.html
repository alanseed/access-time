<!DOCTYPE html>
<html>
<head>
  <title>ACCESS Times</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
  <div class ="container-fluid">
    <div class="row">
      <div class="col" style="max-width: 200px;">
        <label for="selectTimeZone" class="form-label">Local time zone</label>
        <select class="form-select form-select-sm" aria-label=".form-select-lg example" id="selectTimeZone">
          <option selected value="1">Eastern</option>
          <option value="2">Central</option>
          <option value="3">Central Western</option>
          <option value="3">Western</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
<table class="table"> 
<thead>
  <tr>
    <th scope="col">Local Time</th>
    <th scope="col">UTC Time</th> 
  </tr>
</thead>
<tbody>
  <tr>
    <th scope="row">10:00</th>
    <td>00:00</td>
  </tr>
</tbody>
</table>

      </div>
    </div>
  </div>
</body>
